<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search:</h5>
                <div class="City Input">
                    <input id="CITY NAME" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="btn-group">
                        <button class="btn btn-primary" type="button" id="SEARCH">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="CLEAR BUTTON">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="weather-now">
                        <div class="card-body">
                            <h3 id="CITY NAME1" class="CITY NAME1 align-middle"></h3>
                            <img id="PIC" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="5 days">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-md-2 m-2 rounded" style="background-color: #007bff; color: white;"></div>
                        <div class="col-md-2 m-2 rounded" style="background-color: #007bff; color: white;"></div>
                        <div class="col-md-2 m-2 rounded" style="background-color: #007bff; color: white;"></div>
                        <div class="col-md-2 m-2 rounded" style="background-color: #007bff; color: white;"></div>
                        <div class="col-md-2 m-2 rounded" style="background-color: #007bff; color: white;"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

   z <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
